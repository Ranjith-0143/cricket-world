<div fxLayout="column" fxLayoutGap="20px" class="container">
    <div>
        <div class="loading-container" *ngIf="isLoading; else content">
            <div class="spinner-wrapper">
                <mat-spinner diameter="30"></mat-spinner>
            </div>
        </div>
        <ng-template #content>
            <table mat-table [dataSource]="teamsData[0].LeagueTable.L[0].Tables[0].team" class="table">

                <ng-container matColumnDef="rnk">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.rnk }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Team">
                    <th mat-header-cell *matHeaderCellDef>Team</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.Tnm }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="M">
                    <th mat-header-cell *matHeaderCellDef>M</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.pld }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="W">
                    <th mat-header-cell *matHeaderCellDef>W</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.win }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="L">
                    <th mat-header-cell *matHeaderCellDef>L</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.lst }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="T">
                    <th mat-header-cell *matHeaderCellDef>T</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.drw }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="N/R">
                    <th mat-header-cell *matHeaderCellDef>N/R</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.nr }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Pts">
                    <th mat-header-cell *matHeaderCellDef>PTS</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.pts }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="NRR">
                    <th mat-header-cell *matHeaderCellDef>NRR</th>
                    <td mat-cell *matCellDef="let score" class="run">
                        {{ score?.nrr }}
                    </td>
                </ng-container>
                <!-- Columns displayed in the table -->
                <tr mat-header-row *matHeaderRowDef="['rnk', 'Team', 'M','W','L','T','N/R','Pts','NRR']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['rnk', 'Team', 'M','W','L','T','N/R','Pts','NRR']"></tr>
            </table>
        </ng-template>
    </div>
</div>
