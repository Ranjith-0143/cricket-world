<div fxLayout="column" fxLayoutGap="20px" class="container">
    <p class="players">Players</p>
    <div class="loading-container" *ngIf="isLoading; else content">
        <div class="spinner-wrapper">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </div>

    <ng-template #content>
        <table mat-table [dataSource]="teamsData" class="mat-elevation-z8">
            <ng-container matColumnDef="team1playernames">
                <td mat-cell *matCellDef="let team">
                    <ng-container *ngIf="team.Lu && team.Lu[0]?.Ps">
                        <div *ngFor="let player of team.Lu[0].Ps" class="player-item">{{ player.Snm }} 
                            <span *ngIf="player.Pos === 124">(W)</span>
                            <span *ngIf="player.Pos === 123">(C)</span>
                            <span *ngIf="player.Pos === 125">(C) (W)</span>
                        </div>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="team2playernames">
                <td mat-cell *matCellDef="let team">
                    <ng-container *ngIf="team.Lu && team.Lu[1]?.Ps">
                        <div *ngFor="let player of team.Lu[1].Ps" class="player-item">
                            {{ player.Snm }}
                            <span *ngIf="player.Pos === 124">(W)</span>
                            <span *ngIf="player.Pos === 123">(C)</span>
                            <span *ngIf="player.Pos === 125">(C) (W)</span>
                        </div>
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: ['team1playernames', 'team2playernames'];"></tr>
        </table>
    </ng-template>
</div>
